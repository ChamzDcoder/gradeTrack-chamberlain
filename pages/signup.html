<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/bootstrap-icons-1.13.1/bootstrap-icons.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon_io (1)/apple-touch-icon.png">
  <link rel="icon" href="../assets/img/favicon_io (1)/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="../assets/img/favicon_io (1)/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="shortcut icon" href="../assets/img/favicon_io (1)/favicon-16x16.png" type="image/x-icon">
  <title>GradeTrack - Sign Up</title>
</head>

<body class="bg-image d-flex justify-content-center align-items-center">
  <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>

  <div class="glass-card">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3" id="signupBtn">
        <span id="signupBtnText">Sign Up</span>
        <span id="signupLoader" class="spinner-border spinner-border-sm d-none"></span>
      </button>

      <div class="d-flex justify-content-end">
        <a class="text-light text-decoration-none text-align-end" href="./login.html">
          Have an account? <span class="text-primary">Login</span>
        </a>
      </div>
    </form>
  </div>


  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">Toast message</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
  <script src="../assets/js/signUp.js"></script>

</body>

</html>
