<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GradeTrack - Dashboard</title>
  <link rel="stylesheet" href="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/bootstrap-icons-1.13.1/bootstrap-icons.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon_io (1)/apple-touch-icon.png">
  <link rel="icon" href="../assets/img/favicon_io (1)/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="../assets/img/favicon_io (1)/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="shortcut icon" href="../assets/img/favicon_io (1)/favicon-16x16.png" type="image/x-icon">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-body-transparent">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">GradeTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="calculator.html">CGPA Calculator</a></li>
        </ul>


        <div class="dropdown me-2">
          <button class="btn bg-transparent dropdown-toggle border-0" id="profileDropdown" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle fs-4"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item text-danger" id="deleteAccountBtn">Delete Account</button></li>
          </ul>
        </div>

        <button class="btn btn-outline-dark" id="logoutBtn" type="button">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="text-center mb-4">
      <h3 id="welcomeMessage"></h3>
      <p class="text-muted">Track your progress and plan for success</p>
    </div>

    <div class="card text-center mb-4">
      <div class="card-body bg-primary text-white rounded">
        <h6 class="fw-bold">ðŸŽ“ Current CGPA</h6>
        <h1 id="currentCgpa" class="display-4 fw-bold">--</h1>
        <p id="classification" class="mb-1 fs-5">--</p>
      </div>
    </div>

    <div class="card shadow-sm border-0 mb-3">
      <div class="card-body">
        <h6 class="fw-bold mb-3">ðŸ“˜ Saved Semesters</h6>
        <ul id="semesterList" class="list-group"></ul>
      </div>
    </div>

    <div class="text-center">
      <a href="calculator.html" class="btn btn-primary">Calculate your CGPA</a>
    </div>
  </div>


  <div class="modal fade" id="viewSemesterModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Semester Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="semesterDetails"></div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast align-items-center text-white bg-primary border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">Toast message</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/dashboard.js"></script>
</body>

</html>
